<!DOCTYPE html>

<body>
<!--header-->
<header class="jumbotron bg-primary text-white p-3">

        <li class="list-group-item bg-white" id="lnkCustomer"><a href="customer.html">Customer</a></li>
        <li class="list-group-item bg-white" id="lnkItem"><a  href="item.html">Item</a></li>
        <li class="list-group-item bg-danger text-white" id="lnkOrders"><a class="text-white" href="purchase-order.html">Orders</a></li>
    </ul>
</header>

<!--order form-->
<main class="container-fluid" id="orderContent">
    <div class="container-fluid mt-4">
        <!--main tile-->
        <div class="jumbotron pt-4">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header bg-primary font-weight-bolder">Invoice Details</div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Order ID :</label>
                                            <input class="form-control" id="txtOrderID" type="text">
                                            <span class="control-error"
                                                  id="orderId-invalid-error"></span>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Date :</label>
                                            <input class="form-control" id="txtDate" type="date">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Customer :</label>
                                            <select class="form-control" id="selectCusID">
                                            </select>
                                            <span class="control-error"
                                                  id="cus-empty-error"></span>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="orderCustomerID">Customer ID</label>

                                    </div>
                                </div>

                                    </div>
                                    <div class="col-6">

                                            <label>Salary :</label>
                                            <input class="form-control" id="orderCustomerSalary" type="text">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label>Address :</label>
                                            <input class="form-control" id="orderCustomerAddress" type="text">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 mt-lg-0 mt-3">
                    <div class="card">
                        <div class="card-header bg-primary  font-weight-bolder">Item Select</div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Item :</label>
                                            <select class="form-control" id="selectItemCode"></select>
                                            <span class="control-error"
                                                  id="item-empty-error"></span>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Item Code :</label>
                                            <input class="form-control" id="txtItemCode" type="text">
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <div class="form-group">
                                            <label>Item Name :</label>
                                            <input class="form-control" id="txtItemDescription" type="text">
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label class="">Price :</label>
                                            <input class="form-control" id="txtItemPrice" type="text">
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="form-group">

                                    </div>
                                    <hr>

                                    </div>
                                </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <section class="content-box-2 p-4 ">
                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                        <span class="" id="total-text">Total : </span>
                                    </div>
                                    <div class="col-12">
                                        <span id="total">00.0</span> Rs/=
                                    </div>
                                </div>

                            </div>
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                        <span id="total-text1">SubTotal : </span>
                                    </div>
                                    <div class="col-12">
                                        <span id="subtotal">00.0</span> Rs/=
                                    </div>
                                </div>

                            </div>
                            <div class="col-6 mt-2">
                                <div class="form-group">
                                    <label>Cash</label>
                                    <input class="form-control" id="txtCash" min="0" type="number">
                                    <span class="control-error"
                                          id="cash-empty-error"></span>
                                </div>
                            </div>
                            <div class="col-6 mt-2">
                                <div class="form-group">
                                    <label>Discount</label>
                                    <input class="form-control" id="txtDiscount" min="0" type="number">
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="form-group">
                                    <label>Balance</label>
                                    <input class="form-control" id="txtBalance" type="text">
                                </div>
                            </div>
                            <div class="col-4 mt-4">
                                <button class="btn btn-success" id="btnSubmitOrder" type="button">Purchase</button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!--order table-->
            <div class="col-md-12 mt-4" style="height:180px; overflow-y: scroll">
                <table class="table table-bordered text-white">
                    <thead class="bg-primary">
                    <tr>
                        <th>Item Code</th>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody class="bg-light text-dark" id="orderTable">

                    </tbody>
                </table>
            </div>
            <!---------->
        </div>
    </div>
</main>


<script src="../assets/js/jquery-3.7.0.min.js"></script>

<script>

    let customers;
    let items;

    function loadAllCustomersIDs(){
        $.ajax({
            url:"http://localhost:8080/Back_End_Web_exploded/pages/customer",
            success:function (res) {
                customers = $(res);

                let optionCus;

                for (let i = 0; i < customers.length; i++) {
                    let id=customers[i].customerId;
                    optionCus += '<option value="' + id + '">' + id + '</option>';

                }

                $('#selectCusID').append(optionCus);
            }
        });
    }


    function loadAllItemsIDs(){
        $.ajax({
            url:"http://localhost:8080/Back_End_Web_exploded/pages/item",
            success:function (res) {
                items = $(res);

                let optionItem;

                for (let i = 0; i < items.length; i++) {
                    let code = items[i].itemCode;
                    optionItem += '<option value="' + code + '">' + code + '</option>';

                }

                $('#selectItemCode').append(optionItem);
            }
        });
    }

    loadAllCustomersIDs();
    loadAllItemsIDs();



    $('#selectCusID').change(function(){ //the event here is change

        let id = $(this).val();

        for (let i = 0; i < customers.length; i++) {

            if(id == customers[i].customerId){
                $('#orderCustomerID').val(customers[i].customerId);
                $('#orderCustomerName').val(customers[i].customerName);
                $('#orderCustomerSalary').val(customers[i].customerSalary);
                $('#orderCustomerAddress').val(customers[i].customerAddress);
            }
        }

    });

    $('#selectItemCode').change(function(){ //the event here is change

                $('#txtQTYOnHand').val(items[i].itemQty);

            $('#orderTable').append(row);

            $('#txtQTYOnHand').val(Number(qtyOnHand) - Number(qty));

            let tot = Number( $('#total').val() + total);

            $('#total').text(tot);

            alert("Quntity not enough!!!");
        }

    });

    });

</script>

</html>
